<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>天川项目管理系统</title>
  <link rel="stylesheet" href="/statics/layui/css/layui.css">
  <link rel="stylesheet" href="/statics/bootstrap/bootstrap-4.0.0-dist/css/bootstrap.min.css">
  {% block css %} {% endblock %}
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <a href="/home.html" class="layui-logo" style='text-decoration:none;'>天川项目管理系统</a>

    <!-- 头部区域 -->
<ul class="layui-nav layui-layout-left">
  <nav class="navbar navbar-dark bg-#23262E">
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button type="button" class="btn btn-dark">搜索</button>
    </form>
  </nav>
</ul>
<ul class="layui-nav layui-layout-right">
  <li class="layui-nav-item">
    <a href="javascript:">用户名</a>
    <dl class="layui-nav-child">
      <dd><a href="">基本资料</a></dd>
      <dd><a href="">安全设置</a></dd>
    </dl>
  </li>
  <li class="layui-nav-item"><a href="/login.html">退出登录</a></li>
</ul>
  </div>

  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域 -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed">
          <a class="" href="javascript:;">我的项目</a>
          <dl class="layui-nav-child">
            <dd {% block activity1 %} {% endblock %}><a href="/allproject.html">所有项目</a></dd>
            <dd {% block activity2 %} {% endblock %}><a href="/finish.html">完成项目</a></dd>
            <dd {% block activity3 %} {% endblock %}><a href="/initial.html">初期阶段</a></dd>
            <dd {% block activity4 %} {% endblock %}><a href="/medium.html">中期阶段</a></dd>
            <dd {% block activity5 %} {% endblock %}><a href="/last.html">后期阶段</a></dd>
            <dd {% block activity6 %} {% endblock %}><a href="/last.html">添加项目</a></dd>
          </dl>
        </li>
      </ul>
    </div>
  </div>

  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
      {% block content %}
      {% endblock %}
    </div>
  </div>

  <div class="layui-footer">
    <!-- 底部固定区域 -->
    @天川网站
  </div>
</div>
<script src="/statics/js/jquery-3.3.1.min.js"></script>
<script src="/statics/layui/layui.js"></script>
{% block js %} {% endblock %}
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
});
</script>
</body>
</html>
